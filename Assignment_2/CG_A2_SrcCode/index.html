<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>3D Objects on a Path</title>
  <style>
    canvas {
      border: 1px solid black;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="info">
    <b>Controls:</b><br>
    C - Toggle camera (Top/3D View)<br>
    Click - Select object (Top View)<br>
    Click - Add path point (Top View)<br>
    Space - Start movement<br>
    X/Y/Z - Rotate selected object<br>
    S - Scale up, Shift+S - Scale down<br>
    Arrows - Control speed<br>
  </div>
  <canvas id="glcanvas" width="1700" height="600"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webgl-obj-loader@2.0.2/dist/webgl-obj-loader.min.js"></script>
  
  <script src="js/utils.js"></script>
  <script src="js/shaders.js"></script>
  <script src="js/axes.js"></script>
  <script src="js/models.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/paths.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
